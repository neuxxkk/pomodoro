<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3076/3076000.png" type="image/png">
    <title>Pomodoro</title>
</head>
<body>
    <div id="progress-bar" class="vh-100">
        <!-- apenas a barra de fundo -->
    </div>

    <div id="app" class="container-fluid text-center d-flex flex-column justify-content-center align-items-center vh-100">
        <div id="tomato" class="position-relative d-inline-block">
            <img src="https://cdn-icons-png.flaticon.com/512/3076/3076000.png" alt="Pomodoro Icon" class="mb-5" style="width: 200px; height: 200px;">
            <p class="position-absolute top-50 start-50 translate-middle display-1"><i id="pause-play" class="bi bi-play-fill"></i></p>
        </div>
        <p id="state" class="display-2 mb-5">Pomodoro Time</p>
        <button id="reset-button" class="btn btn-outline-dark btn-lg rounded-circle mt-4" style="width: 70px; height: 70px;"><i class="bi bi-arrow-repeat"></i></button>
    </div>
</body>
<script src="script.js"></script>

</html>
